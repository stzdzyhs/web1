<!doctype html>
<html>
<head></head>
<style>
#all{
width:100%;
height:100%;
}
#left{
position:absolute;
background-color:#3aadf0;
float:left;
width:50%;
height:100%;
}
#right{
position:absolute;
background-color:red;
float:right;
width:50%;
height:100%;
margin-left:50%; <!--设置内边距即可，楼主的问题同理可得-->
}
#right a img{
width:300px;
height:300px;
float:left;
margin-top:35%;
margin-bottom:35%;
}
</style>
<body>
<div id="all">
<div id="left">
</div>
<div id="right">
</div>
</div>
</body>
</html>
